<section>
    <div class="content">
        <div class="title mb-5" data-aos="fade-up" data-aos-duration="500">
            <h3 class="e-font section-title">
                {{"Experience.Title" | translate}}
            </h3>
        </div>
        <ul class="jobs">
            <li *ngFor='let item of "Experience.Items" | translate; let i = index' [attr.data-aos-delay]="i*100"
                [title]="item.Tab" class="job" data-aos="fade-up" data-aos-duration="500">
                <h2>{{item.Tab}} <img [alt]="item.Tab" [src]="item.Logo" class="job-logo"></h2>
                <h3>{{item.Title}}</h3>
                <h4 class="job-location">{{item.Location}} - <span class="job-time">{{item.Date}}</span></h4>
                <ul class="job-descriptions">
                    <li *ngFor='let jobDescriptionParagraph of item.Description; let i = index'
                        [innerHTML]="jobDescriptionParagraph | translate"
                        class="job-description bullet"></li>
                </ul>
                <div class="job-environment">
                    <span *ngFor='let technology of item.Environment' class="technology">
                        <span class="highlight">{{technology}}</span>
                    </span>
                </div>
            </li>
        </ul>
    </div>
</section>
