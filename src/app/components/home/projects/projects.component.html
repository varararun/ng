<section>
    <div class="container">
        <div class="section-box">
            <div>
                <h3 class="section-title">
                    {{"FeatureProjects.Title" | translate}}
                </h3>
            </div>
            <div class="grid">
                <div *ngFor='let project of "FeatureProjects.Projects" | translate; let i = index'
                     [attr.data-aos-delay]="i*100" class="grid-item project-box" data-aos="fade-up"
                     data-aos-duration="500">
                    <div>
                        <h5 class="title">{{project.Title}}</h5>
                        <p class="description">
                            {{project.Description}}
                        </p>
                    </div>
                    <div>
              <span *ngFor='let technology of project.Technologies' class="skills">
                <span class="highlight">{{technology}}</span>
              </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="section-box">
            <div class="">
                <h3 class="section-title">
                    {{"PersonalProjects.Title" | translate}}
                </h3>
            </div>
            <div class="grid">
                <div *ngFor='let project of "PersonalProjects.Projects" | translate; let i = index'
                     [attr.data-aos-delay]="i*100" class="grid-item project-box" data-aos="fade-up"
                     data-aos-duration="500">
                    <div>
                        <div class="external-links">
                            <a *ngIf="project['DemoLink']" [href]="project['DemoLink']" style='color: inherit'
                               target="_blank"><i
                                class="external-link-btn ml-3 fas fa-external-link-alt"></i></a>
                            <a *ngIf="project['GithubLink']" [href]="project['GithubLink']" style='color: inherit'
                               target="_blank"><i class="external-link-btn ml-4 fab fa-github" id="ghLink"></i></a>
                        </div>
                        <h5 class="title">{{project.Title}}</h5>
                        <p class="description">
                            {{project.Description}}
                        </p>
                    </div>
                    <div>
              <span *ngFor='let technology of project.Technologies' class="skills">
                <span class="highlight">{{technology}}</span>
              </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
