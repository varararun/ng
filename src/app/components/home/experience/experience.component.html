<section class="section jobs" id='experience'>
    <div class="container">
        <div class="section-box">
            <div class="title mb-5" data-aos="fade-up" data-aos-duration="1000">
                <h3 class="e-font section-title">
                    {{"Experience.Title" | translate}}
                </h3>
            </div>
            <div class="job-tabs" data-aos="fade-up" data-aos-duration="1000">
              <ul ngbNav #nav="ngbNav" [(activeId)]="active" orientation="vertical" class="nav-tabs job-tabs">
                    <li *ngFor='let item of "Experience.Items" | translate; let i = index' [title]="item.Tab" [ngbNavItem]="i">
                      <a ngbNavLink>{{item.Tab}}</a>
                        <ng-template ngbNavContent>
                          <h4 class="title-tab-content">{{item.Title}} | <img class="job-logo" [src]="item.Logo" [alt]="item.Tab"></h4>
                          <h6 class="job-location">{{item.Location}}</h6>
                          <h5 class="job-time">{{item.Date}}</h5>
                          <p *ngFor='let jobDescriptionParagraph of item.Description; let i = index' class="job-description"
                          [innerHTML]="jobDescriptionParagraph | translate"></p>
                          <span></span>
                        </ng-template>
                    </li>
              </ul>
              <div [ngbNavOutlet]="nav" class="mt-2"></div>
            </div>

        </div>
    </div>
</section>
