<section class="section about">
  <div class="container">
    <div class="section-box-about">
      <div class="content">
        <div data-aos="fade-right" data-aos-duration="500">
          <h1 class="title">{{"About.Pretitle" | translate}}</h1>
        </div>
        <div class="about-title">
          <h2 class="name" data-aos="fade-right" data-aos-duration="500" data-aos-delay="100">{{"About.Name" | translate}}</h2>
          <h3 class="role" data-aos="fade-right" data-aos-duration="500" data-aos-delay="200">{{"About.Role" | translate}}</h3>
        </div>
        <div class='about-description' data-aos="fade-right" data-aos-duration="500" data-aos-delay="300">
          <p [innerHTML]='"About.Description" | translate' class="mt-4"></p>
        </div>
      </div>
      <div class="div-btn-about" data-aos="fade-right" data-aos-duration="500" data-aos-delay="400">
        <a (click)="downloadResume()" class="main-btn resume-btn">
          {{"About.ResumeBtn" | translate}}
        </a>
      </div>
    </div>
  </div>
</section>
