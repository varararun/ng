<section class="section more-projects">
  <div class="container">
    <div class="section-box">
      <div class="">
        <h3 class="section-title">
          {{"FeatureProjects.Title" | translate}}
        </h3>
      </div>
      <div class="mt-5">
        <div class="row p-0">
          <div *ngFor='let project of "FeatureProjects.Projects" | translate; let i = index'
               class="col-12 col-md-6 col-lg-6 col-xl-4 project-col" data-aos="fade-up" data-aos-duration="500"
               [attr.data-aos-delay]="i*100">
            <div class="more-project-box">
              <div class="w-100 text-left m-0 p-0">
                <h5 class="other-project-title mt-4">{{project.Title}}</h5>
                <p class="other-project-description">
                  {{project.Description}}
                </p>
              </div>
              <div>
                <ul class="more-projects-skills">
                  <li *ngFor='let technology of project.Technologies'>
                    <span class="underline">{{technology}}</span>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="section-box">
      <div class="">
        <h3 class="section-title">
          {{"PersonalProjects.Title" | translate}}
        </h3>
      </div>
      <div class="mt-5">
        <div class="row p-0">
          <div *ngFor='let project of "PersonalProjects.Projects" | translate; let i = index'
               class="col-12 col-md-6 col-lg-6 col-xl-4 project-col" data-aos="fade-up" data-aos-duration="500"
               [attr.data-aos-delay]="i*100">
            <div class="more-project-box">
              <div class="w-100 text-left m-0 p-0">
                <div class="d-flex p-0 justify-content-end">
                  <a style='color: inherit' *ngIf="project['DemoLink']" [href]="project['DemoLink']" target="_blank"><i
                     class="external-link-btn ml-3 fas fa-external-link-alt"></i></a>
                  <a style='color: inherit' *ngIf="project['GithubLink']" [href]="project['GithubLink']"
                     target="_blank"><i id="ghLink" class="external-link-btn ml-4 fab fa-github"></i></a>
                </div>
                <h5 class="other-project-title mt-4">{{project.Title}}</h5>
                <p class="other-project-description">
                  {{project.Description}}
                </p>
              </div>
              <div>
                <ul class="more-projects-skills">
                  <li *ngFor='let technology of project.Technologies'>
                    <span class="underline">{{technology}}</span>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
